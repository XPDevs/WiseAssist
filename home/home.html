<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: flex-start; /* align left */
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      padding-left: 20px; /* spacing from left edge */
    }

    /* Calls button */
    .calls-btn {
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-right: auto;
    }
    .calls-btn:hover {
      background-color: #0056b3;
    }
    .calls-btn img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
      filter: invert(100%);
      pointer-events: none;
    }

    /* User icon button */
    .user-icon-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
      border: none;
      padding: 0;
      cursor: pointer;
      background: transparent;
    }
    .user-icon-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    /* Popout container */
    .popout-menu {
      position: absolute;
      top: 60px;
      right: 15px;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.25s ease, transform 0.25s ease, visibility 0.25s;
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
    }
    .popout-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .popout-menu button {
      width: 120px;
      background-color: #555;
      color: white;
      font-size: 14px;
      padding: 10px;
      cursor: pointer;
      border: none;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .popout-menu button:last-child {
      border-bottom: none;
    }
    .popout-menu button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <button class="calls-btn" id="callsBtn" aria-label="Calls">
    <img src="../assets/phone-icon.png" alt="Calls Icon" />
    Calls
  </button>

  <button class="user-icon-btn" id="userIconBtn" aria-label="User menu">
    <img src="../assets/user-icon.png" alt="User Icon" />
  </button>

  <div class="popout-menu" id="popoutMenu" aria-hidden="true">
    <button type="button" onclick="location.href='../account/local/profile.html'">Profile</button>
    <button type="button" onclick="location.href='../admin/admin.html'">Admin</button>
  </div>

  <script>
    const userIconBtn = document.getElementById('userIconBtn');
    const popoutMenu = document.getElementById('popoutMenu');
    const callsBtn = document.getElementById('callsBtn');

    userIconBtn.addEventListener('click', () => {
      const isShown = popoutMenu.classList.toggle('show');
      popoutMenu.setAttribute('aria-hidden', !isShown);
    });

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!userIconBtn.contains(e.target) && !popoutMenu.contains(e.target)) {
        popoutMenu.classList.remove('show');
        popoutMenu.setAttribute('aria-hidden', 'true');
      }
    });

    callsBtn.addEventListener('click', () => {
      location.href = '../calls/calls.html';
    });
  </script>
</body>
</html>
