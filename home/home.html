<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Phone Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 95%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .big-button {
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 22px;
      padding: 20px;
      border-radius: 10px;
      margin: 15px 0;
      width: 100%;
      cursor: pointer;
    }

    .big-button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <h1>Hello Nan!</h1>
    <p style="font-size: 18px;">What do you want help with?</p>

    <button class="big-button" onclick="alert('Let me show you how to call someone.')">
      üìû Call Someone
    </button>

    <button class="big-button" onclick="alert('Let me show you how to send a message.')">
      üí¨ Send a Message
    </button>

    <button class="big-button" onclick="alert('Let me show you how to use the camera.')">
      üì∑ Use the Camera
    </button>

    <button class="big-button" onclick="alert('Let me show you how to connect to Wi-Fi.')">
      üì° Connect to the Internet
    </button>

    <button class="big-button" onclick="alert('Let me show you where the settings are.')">
      ‚öôÔ∏è Phone Settings
    </button>

    <button class="big-button" onclick="logout()">
      üîì Start Over
    </button>

    <div class="footer">Version 1.2.0 ¬∑ Made by XPDevs</div>
  </div>

  <script>
    window.onload = function () {
      const container = document.getElementById('container');
      const device = localStorage.getItem('userDevice');
      if (!device) {
        window.location.href = '../setup.html';
        return;
      }
      container.style.opacity = '1';
    };

    function logout() {
      localStorage.removeItem('userDevice');
      window.location.href = '../index.html';
    }
  </script>

</body>
</html>
