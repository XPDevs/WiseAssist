<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Setup & Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .setup-box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 320px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      text-align: center;
      box-sizing: border-box;
    }
    select, input {
      background-color: #333;
      color: white;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Modal styles */
    #errorModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #errorModal .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 2px 15px rgba(255,255,255,0.2);
    }
    #errorModal p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #f00;
    }
    #errorModal button {
      width: auto;
      padding: 8px 16px;
      background-color: #e03e3e;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }
    #errorModal button:hover {
      background-color: #a92a2a;
    }
  </style>
</head>
<body>

  <div class="setup-box" id="deviceSetup">
    <h2>Select Your Device</h2>
    <select id="deviceSelect">
      <option value="" disabled selected>Select a device</option>
      <option value="Honor 200">Honor 200</option>
      <!-- Add more devices here -->
    </select>
    <button onclick="showNameInput()">Continue</button>
  </div>

  <div class="setup-box" id="nameSetup" style="display:none;">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button onclick="showAccountInput()">Continue</button>
  </div>

  <div class="setup-box" id="accountSetup" style="display:none;">
    <h2>Sign in with Google</h2>
    <input type="email" id="emailInput" placeholder="Enter your Google email" />
    <button onclick="saveAccount()">Sign In</button>
  </div>

  <!-- Modal for errors -->
  <div id="errorModal">
    <div class="modal-content">
      <p id="errorMessage"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    let selectedDevice = null;
    let userName = null;

    function showModal(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }

    function showNameInput() {
      const device = document.getElementById('deviceSelect').value;
      if (!device) {
        showModal("Please select a device.");
        return;
      }
      selectedDevice = device;
      document.getElementById('deviceSetup').style.display = 'none';
      document.getElementById('nameSetup').style.display = 'block';
    }

    function showAccountInput() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        showModal("Please enter your name.");
        return;
      }
      userName = name;
      document.getElementById('nameSetup').style.display = 'none';
      document.getElementById('accountSetup').style.display = 'block';
    }

    function saveAccount() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email || !validateEmail(email)) {
        showModal("Please enter a valid email address.");
        return;
      }
      localStorage.setItem('userDevice', selectedDevice);
      localStorage.setItem('userName', userName);
      localStorage.setItem('userEmail', email);
      window.location.href = "home/home.html";
    }

    function validateEmail(email) {
      // Simple email regex for validation
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>

</body>
</html>
