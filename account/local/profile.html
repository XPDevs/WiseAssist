<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finding index.html...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .setup-box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }
    select {
      background-color: #333;
      color: white;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="setup-box" id="box">
    <h2>Searching for index.html...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    async function checkIndex(path) {
      try {
        const response = await fetch(path + 'index.html', { method: 'HEAD' });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function findIndex() {
      let path = '';
      for (let i = 0; i <= 5; i++) {
        const found = await checkIndex(path);
        if (found) {
          setTimeout(() => {
            window.location.href = path + 'index.html';
          }, 5000); // 5 seconds spinner delay
          return;
        }
        path = '../' + path;
      }

      // Error after all attempts
      document.getElementById('box').innerHTML = `
        <h2>Error</h2>
        <p>index.html not found in current or parent directories.</p>
      `;
    }

    findIndex();
  </script>
</body>
</html>
