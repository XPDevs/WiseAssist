<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .profile-box {
      background: #222;
      padding: 30px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 320px;
      margin-top: 30px;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 10px;
      object-fit: cover;
      display: block;
    }

    .user-name {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .info-table {
      text-align: left;
      margin-top: 10px;
    }

    .info-table div {
      margin: 8px 0;
      font-size: 16px;
      word-wrap: break-word;
    }

    .label {
      color: #ccc;
      font-weight: bold;
      margin-right: 5px;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <img src="../assets/user-icon.png" alt="User Icon" class="profile-image">
    <div class="user-name" id="profileName">Loading...</div>

    <div class="info-table">
      <div><span class="label">Email:</span><span id="profileEmail">Loading...</span></div>
      <div><span class="label">Device:</span><span id="profileDevice">Loading...</span></div>
      <div><span class="label">User ID:</span><span id="profileUserId">Loading...</span></div>
      <div><span class="label">Device ID:</span><span id="profileDeviceId">Loading...</span></div>
    </div>
  </div>

  <button class="back-btn" onclick="window.history.back()">Go Back</button>

  <script>
    const device = localStorage.getItem('userDevice') || "Not set";
    const name = localStorage.getItem('userName') || "Not set";
    const email = localStorage.getItem('userEmail') || "Not set";
    const userId = localStorage.getItem('userId') || "Not set";
    const deviceId = localStorage.getItem('deviceId') || "Not set";

    document.getElementById('profileDevice').textContent = device;
    document.getElementById('profileName').textContent = name;
    document.getElementById('profileEmail').textContent = email;
    document.getElementById('profileUserId').textContent = userId;
    document.getElementById('profileDeviceId').textContent = deviceId;
  </script>

</body>
</html>
