<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clear Local Storage with Password Modal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .setup-box {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 320px;
    box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    animation: fadeIn 1s forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  select, input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  select, input {
    background-color: #333;
    color: white;
  }
  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #actionButtons button {
    width: 100%;
    margin: 10px 0 0 0;
  }
</style>
</head>
<body>

<div class="setup-box" id="modalContent">
  <h2>Enter Password to Reset</h2>
  <input type="password" id="passwordInput" placeholder="Password" autofocus />
  <button id="submitBtn">Submit</button>
  <div id="errorMessage" style="color: #f55; min-height: 1.2em; margin-top: 10px;"></div>
  <div id="actionButtons" style="display:none;">
    <button id="goHome">Go Home</button>
  </div>
</div>

<script>
  const PASSWORD = "yourpassword"; // Change to your desired password
  const passwordInput = document.getElementById('passwordInput');
  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');
  const actionButtons = document.getElementById('actionButtons');
  const goHomeBtn = document.getElementById('goHome');

  function clearLocalStorageAndRedirect() {
    localStorage.clear();
    window.location.href = '../index.html';
  }

  function showError() {
    errorMessage.textContent = "Password incorrect. You may go home.";
    actionButtons.style.display = "block";
    passwordInput.style.display = "none";
    submitBtn.style.display = "none";
  }

  submitBtn.addEventListener('click', () => {
    const entered = passwordInput.value;
    if (entered === PASSWORD) {
      clearLocalStorageAndRedirect();
    } else {
      showError();
    }
  });

  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      submitBtn.click();
    }
  });

  goHomeBtn.addEventListener('click', () => {
    window.location.href = '../index.html';
  });

  passwordInput.focus();
</script>

</body>
</html>
